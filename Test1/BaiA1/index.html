<script>
    let array = prompt ('Nhập vào 1 dãy số nguyên(Cách nhau bởi dấu phẩy)').split(',');
    function divide (array) {
        return array%2 == 0;

    }
    function newArr (array,divide) {
        return array.filter(divide);
    }
    
    alert(newArr (array,divide).pop())
</script>
